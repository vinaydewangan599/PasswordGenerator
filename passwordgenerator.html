<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordgenerator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder = "Password" class ="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="https://png.pngtree.com/png-clipart/20190614/original/pngtree-vector-copy-icon-png-image_3792406.jpg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">

            <!--password lenght section-->
            <div class="lenght-container">
                <p>Password Length</p>
                <p data-lengthnumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>

            <!--checkbox-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Include Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Include Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="number">
                <label for="number"> Include Number letters</label>
            </div>
            <div>
                <input type="checkbox" id="symbol">
                <label for="symbol"> Include symbol letters</label>
            </div>

            <!--strenght-->
            <div class="strenght-container">
                <p>Strenght</p>
                <div data-indicator></div>
            </div>
            
            <!--Generator password-->
            <button class="generateBtn">Generate Password</button>

        </div>
    </div>
    <script src="passwordgenerator.js"></script>
</body>
</html>
